<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorpati</title>
    <link rel="icon" type="image/x-icon" href="./images.ico">


    <link rel="stylesheet" href="kbc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class="user-interact" id="user-interact">
        <button id="interact">START</button>
    </div>

    <div class="open-page" id="open-page">
        
        <div class="center-div">
            <div class="logo">
                <img src="./Requires/logo-kbc.png" alt="">
            </div>
            <div class="level-selecter">
                <div class="border-for-difficulty-selector">
                    <div class="levels" id="Play">
                        Play
                    </div>
                </div>


                


                <div class="border-for-difficulty-selector">
                    <div class="levels" style="font-size: 1.7rem;" id="addition">
                        Gabru Addition
                    </div>
                </div>

            </div>

            <div class="rules" id="rules">

                <div class="language">
                    <button id="english">English</button> <button id="hindi">Hindi</button>
                </div>
                <div class="rules-in-language" id="rules-in-language">
                1. On marking option correct you will get points. <br> <br>
                2. On marking wrong option, game will over. <br><br>
                3. There is no time limit for questions.
                </div>

                <button id="start">Start</button>
                
               
            </div>
        </div>

    </div>





    <div class="game-page" id="game-page">

      <div id="bacchan">
        <img src="./Requires/bacchan.jpg" alt="" id="bacchanimg" >
<div class="pointsborder"><div id="points">Points: 0</div></div>
        

        <button id="next">Next</button>
       <button id="check">Check</button>
       <button id="nextquestion">Next Question</button>
      </div>

        <div class="question-border">
            <div class="question">
                Who among the given names is famoused as "Math-Minor" in Gabru Gang.
            </div>
        </div>

        <div class="option-box">
            <div class="option-border">
                <div class="options" id="A">A: Tarun Singh</div>
            </div>
            <div class="option-border" >
                <div class="options" id="B">B: Aman Senger</div>
            </div>
            <div class="option-border" >
                <div class="options" id="C">C: Punyam Singh</div>
            </div>
            <div class="option-border" >
                <div class="options" id="D">D: Rahul Jayaram</div>
            </div>
        </div>
    </div>



    <script src="kbc.js"></script>
</body>

</html>
